name: Test Project
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with: 
                 node-version: 18
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm test
            - name: Make the script files executable
              run: chmod +x .github/workflows/getToken.sh
            - name: Get Token
              env:
                B2C_CLIENT_SECRET: ${{ secrets.B2C_CLIENT_SECRET }}
              run: |
                ACCESS_TOKEN=$(bash .github/workflows/getToken.sh)
                echo "$ACCESS_TOKEN=${ACCESS_TOKEN}" >> $GITHUB_ENV
              shell: bash

    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
          - name: Get code
            uses: actions/checkout@v3
          - name: Install NodeJS
            uses: actions/setup-node@v3
            with: 
               node-version: 18
          - name: Install dependencies
            run: npm ci
          - name: Build project
            run: npm run build
          - name: Try to get value from Environment virable
            run: |
              echo "Trying get access token from last step: $ACCESS_TOKEN"
          - name: Deploy
            run: echo "Deploying..."
          
