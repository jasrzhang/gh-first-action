name: Test Project
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with: 
                 node-version: 18
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm test
            - name: Get Token
              run: |
                echo "::set-output name=token::$(bash ./scripts/getToken.sh)"
            - name: Echo Token
              run: |
                echo "The token is ${{ steps.get_token.outputs.token }}"
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
          - name: Get code
            uses: actions/checkout@v3
          - name: Install NodeJS
            uses: actions/setup-node@v3
            with: 
               node-version: 18
          - name: Install dependencies
            run: npm ci
          - name: Build project
            run: npm run build
          - name: Deploy
            run: echo "Deploying..."
          
