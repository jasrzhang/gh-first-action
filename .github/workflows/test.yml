name: Test Project
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        outputs:
          ACCESS_TOKEN: ${{ steps.get_token.outputs.ACCESS_TOKEN }}
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with: 
                 node-version: 18
            - name: Install dependencies
              run: npm ci
            - name: Make the script files executable
              run: chmod +x .github/workflows/getToken.sh
            - name: Get Token
              id: get_token
              env:
                B2C_CLIENT_SECRET: ${{ secrets.B2C_CLIENT_SECRET }}
              run: |
                ACCESS_TOKEN=$(bash .github/workflows/getToken.sh)
                echo $ACCESS_TOKEN
                echo "REACT_APP_ACCESS_TOKEN={$ACCESS_TOKEN}" >> $GITHUB_ENV
                echo "REACT_APP_ACCESS_TOKEN={$ACCESS_TOKEN}" >> $GITHUB_OUTPUT
              shell: bash
            - name: Run build
              run: npm run build
            - name: Run tests
              run: npm test

    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
          - name: Get code
            uses: actions/checkout@v3
          - name: Install NodeJS
            uses: actions/setup-node@v3
            with: 
               node-version: 18
          - name: Install dependencies
            run: npm ci
          - name: Build project
            run: npm run build
          - name: Try to get value from Environment virable
            run: |
              echo "Trying get access token from last step: ${{ needs.test.outputs.ACCESS_TOKEN}}"
          - name: Deploy
            run: echo "Deploying..."
          
